<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firfin</title>
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="root.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="post1.css" />
    <link rel="stylesheet" href="post2.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <nav class="h-nav">
        <!-- 로고 -->
        <a href="#" class="logo">firfin 퍼핀</a>
        <!-- 메뉴 -->
        <ul>
          <li>멤버쉽</li>
          <li>블로그</li>
          <li>회사소개</li>
          <li>고객센터</li>
        </ul>
      </nav>
    </header>

    <!-- 메인 -->
    <main>
      <!-- 첫 번째  -->
      <section class="f-section">
        <div class="contents">
          <!-- 타이틀 -->
          <div class="titles">
            <div class="title">
              <h1>용돈은</h1>
              <h1>퍼핀으로 주세요</h1>
            </div>
            <p>엄마가 만들어주는 초등용돈카드</p>
            <!-- 스토어  -->
            <div class="btns">
              <button>
                <i class="fa-brands fa-apple"></i>
                <span>App Store</span>
              </button>
              <button>
                <i class="fa-brands fa-google-play"></i>
                <span>Google Play</span>
              </button>
            </div>
          </div>

          <!-- 이미지 -->
          <div class="imgBox">
            <img
              class="card"
              src="https://www.firfin.family/assets/images/main/img_top_card.gif"
              alt=""
            />
          </div>
        </div>
      </section>

      <!-- 두 번째 -->
      <section class="s-section">
        <div class="contents">
          <!-- 리뷰들 -->
          <div class="reviews">
            <div class="star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <p>"리뷰"</p>
            <div class="sns">
              <i class="fa-brands fa-google-play"></i>
              <span>Google Play</span>
            </div>
          </div>

          <div class="reviews">
            <div class="star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <p>"리뷰"</p>
            <div class="sns">
              <i class="fa-brands fa-instagram"></i>
              <span>Instgram</span>
            </div>
          </div>

          <div class="reviews">
            <div class="star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <p>"리뷰"</p>
            <div class="sns">
              <i class="fa-brands fa-apple"></i>
              <span>App Store</span>
            </div>
          </div>

          <!-- 넘기기 버튼 -->
          <div class="next-btns">
            <button class="btn">
              <i class="fa-solid fa-angle-left"></i>
            </button>
            <button class="btn">
              <i class="fa-solid fa-angle-right"></i>
            </button>
          </div>
        </div>

        <!-- 도트 -->
        <div class="dots">
          <span style="background-color: black"></span>
          <span></span>
          <span></span>
        </div>
      </section>
    </main>
  </body>
</html>
